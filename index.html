<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Restaurant Menu Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #hint {
        position: fixed;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <div id="hint">Point camera at the menu image</div>

    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Food model -->
        <a-box
          position="0 0.1 0"
          rotation="0 45 0"
          scale="0.3 0.1 0.3"
          color="#ff9933"
        ></a-box>

        <!-- Dish name -->
        <a-text
          value="Cheese Burger"
          position="0 0.35 0"
          align="center"
          width="2"
          color="white"
        ></a-text>

        <!-- Price -->
        <a-text
          value="Price: $8"
          position="0 0.25 0"
          align="center"
          width="2"
          color="yellow"
        ></a-text>

      </a-entity>
    </a-scene>
  </body>
</html>
